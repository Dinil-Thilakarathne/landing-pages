<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kickz.</title>
    <!-- scroll reveal cdn -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <!-- font awesome cdn  -->
    <script src="https://kit.fontawesome.com/46b7ceee20.js" crossorigin="anonymous"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header section  -->
    <div class="header-section section flex">
        <div class="header-logo">
            Kickz<span>.</span>
        </div>
        <div class="mode-change">
            <i class="fa-solid fa-moon" id="mode-change-icon"></i>
        </div>
        <!-- mobile icon  -->
        <div class="mobile-menu-icon" id="mobile-menu">
            <i class="fa-solid fa-bars-staggered" id="mobile-menu-icon"></i>
        </div>
        <div class="header-nav flex" id="header-nav">
            <ul class="nav flex">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact US</a></li>
            </ul>
            
            <div class="header-btn flex">
                <button class="btn login-btn">Login</button>
                <button class="btn signup-btn">Sign up</button>
            </div>
        </div>
    </div>
    <!-- hero section  -->
    <div class="hero-section section flex">
        <div class="hero-content flex">
            <h1 class="content-header">
                The hottest kicks in town
            </h1>
            <p class="content-body">
                The home of the hottest kicks in town! Our shoes are designed with style and comfort in mind, so you can look and feel your best.
            </p>
            <button class="btn content-btn">
                Shop Now
            </button>
            
        </div>
        <div class="hero-image flex">
            <img src="img/Artboard 1.png" class="main-img" alt="">
            <img src="img/bg-2.svg" class="bg-img" alt="">
        </div>

        <div class="hero-footer flex">
            <div class="social-icon-list">
                <ul class="nav flex">
                    <li>
                        <i class="fa-brands fa-square-facebook"></i>
                    </li>
                    <li>
                        <i class="fa-brands fa-square-twitter"></i>
                    </li>
                    <li>
                        <i class="fa-brands fa-instagram"></i>
                    </li>
                </ul>
            </div>


        </div>
    </div>
    <!-- product section  -->
    <div class="product-section flex">
        <div class="card card-1 flex">
            <div class="card-img flex">
                <img src="img/Artboard 1.png" alt="">
            </div>
            <div class="card-body flex">
                <h1 class="product-name">
                    Lorem ipsum dolor sit amet.
                </h1>
                <div class="star-group">
                    <i class="fa-solid fa-star active"></i>
                    <i class="fa-solid fa-star active"></i>
                    <i class="fa-solid fa-star active"></i>
                    <i class="fa-solid fa-star active"></i>
                    <i class="fa-solid fa-star"></i>
                </div>
                <button class="btn more-detail-btn">
                    More Details
                </button>
            </div>
        </div>
        <div class="card card-2 flex">
            <div class="card-img flex">
                <img src="img/Artboard 1.png" alt="">
            </div>
            <div class="card-body flex">
                <h1 class="product-name">
                    Lorem ipsum dolor sit amet.
                </h1>
                <div class="star-group">
                    <i class="fa-solid fa-star active"></i>
                    <i class="fa-solid fa-star active"></i>
                    <i class="fa-solid fa-star active"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                </div>
                <button class="btn more-detail-btn">
                    More Details
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
