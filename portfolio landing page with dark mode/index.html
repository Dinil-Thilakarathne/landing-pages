<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <!-- font awesome cdn  -->
    <script src="https://kit.fontawesome.com/46b7ceee20.js" crossorigin="anonymous"></script>

    <!-- custom css  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- home page  -->
    <div class="home-page">
        <!-- header section  -->
        <section class="header-section">
            <!-- header logo -->
            <div class="header-logo">
                <p>folio<span>.</span></p>
            </div>
            <div class="header-nav">
                <!-- mobile navigation icon  -->
                <div class="mobile-nav-icon">
                    <i class="fa-solid fa-bars" id="mobileNavIcon"></i>
                </div>
                <!-- header navigation list -->
                <ul class="header-nav-list" id="headerNavList">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Skills</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <!-- theme change icon  -->
                <div class="theme-change">
                    <i class="fa-solid fa-moon" id="themeChangeIcon"></i>
                </div>
            </div>
        </section>

        <!-- hero section  -->
        <section class="hero-section" id="heroSection">
            <!-- hero content  -->
            <div class="hero-content" >
                <p class="content-header">
                    Hi, I'm <span>Dinil</span><br>Web <span>Developer.</span>
                </p>
                <p class="content-body">Creating beautiful website that convert visitors into customers.</p>
                <div class="hero-btn">
                    <button class="resume-btn">Resume</button>
                </div>
            </div>

            <!-- hero image  -->
            <div class="hero-image">
                <img src="img/hero-img.png" alt="" class="main-img">
                <img src="img/hero-img-bg.png" alt="" class="bg-img">
            </div>
            <!-- social icons list  -->
            <div class="social-icon-list">
                <i class="fa-brands fa-square-facebook"></i>
                <i class="fa-brands fa-square-twitter"></i>
                <i class="fa-brands fa-linkedin"></i>
                <i class="fa-brands fa-square-behance"></i>
            </div>
        </section>
    </div>

    <!-- custom js file  -->
    <script src="index.js"></script>
</body>
</html>
